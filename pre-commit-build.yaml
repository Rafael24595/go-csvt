# installer: https://github.com/Rafael24595/bash-hooks/blob/dev/install-pre-commit

hooks:
  remote:
    repos:
      - id: check-large-files
        origin: https://github.com/Rafael24595/hooks
        tag: 0.9.1
        target: tools/sh
        name: check-large-files.sh
        args:
          - 5242880

      - id: check-go-context
        origin: https://github.com/Rafael24595/hooks
        tag: 0.9.1
        target: golang/sh
        name: check-go-context.sh
        expect: false
        return: true

      - id: run-linter
        origin: https://github.com/Rafael24595/hooks
        tag: 0.9.1
        target: golang/sh
        name: run-linter.sh

      - id: run-tests
        origin: https://github.com/Rafael24595/hooks
        tag: 0.9.1
        target: golang/sh
        name: run-tests.sh

